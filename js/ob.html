    <script>
        var arr = [1, 2, 3, 4];

        arr.forEach((item, index) => {
            Object.defineProperty(arr, index, {
                set: function(val) {
                    console.log('set')
                    item = val
                },
                get: function(val) {
                    console.log('get')
                    return item
                }
            }) 
        })
        arr[1]; // get  2
        arr[1] = 1; // set  1
        console.log(arr)
    </script>
