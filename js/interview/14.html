    <script>
        function _new(fn, ...arg) {
            let obj = Object.create(fn.prototype)

            let result = fn.apply(obj, arg)

            return result instanceof Object ? result : obj
        }

        function a(name) {
            this.name = name
        }
        a.prototype.getName = function() {
            return this.name
        }

        let b = _new(a, '哈哈哈')

        console.log(b)
    </script>
