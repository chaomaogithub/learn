        <script>
            // 题目：（京东、快手）周一算法题之「两数之和」
            /**
             * 给定一个整数数组和一个目标值，找出数组中和为目标值的两个数。

                你可以假设每个输入只对应一种答案，且同样的元素不能被重复利用。

                示例：

                给定 nums = [2, 7, 11, 15], target = 9

                因为 nums[0] + nums[1] = 2 + 7 = 9
                所以返回 [0, 1]
            */
            let nums = [2, 7, 11, 15]
            let target = 2
            
            function abc(arr, target) {
                for (var i = 0; i < arr.length; i++) {
                    let a = target - arr[i]
                    if (arr.indexOf(a) !== -1) {
                        return [i, arr.indexOf(a)]
                    } else {
                        continue
                    }
                }
                throw new Error('没有啦拉')
            }

            console.log(abc(nums, target))
        </script>
