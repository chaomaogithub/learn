<html>
    <head></head>
    <style>
        .list {
            color: red;
            list-style: none;
            font-size: 30px;
        }
    </style>
    <body>
        <a onclick="push('/a')">去a</a>
        <a onclick="push('/b')">去b</a>

        <script>
            function push(path) {
                history.pushState({
                    p: path
                }, '', path)
            }
            window.addEventListener('popstate', (e)=> {
                console.log(e)
            })
        </script>
    </body>
</html>
